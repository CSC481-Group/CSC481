<h1>Layout of the CSViewer App</h1>
<h2>
The CSViewer app can be easily control by the Menu structures. Useful information will be displayed in four areas (or panels): </h2>

    <ul>
      <li>You are now looking at the <b>"Main Content Panel"</b>. Significant selection forms and results (Family Trees, Regression Models, etc.) will be displayed here. </li>
      <li>The bottom area beneath is the <b>"Animal Info Summary"</b> panel. Individual data of an animal selected in the famly tree will be displayed there.</li>
      <li>The upper right area (<b>"Bone Measure Table"</b>) will display measure data when it's avaible for a selected animal.</li>
      <li>The bottom right area (<b>"Specimen Image Display"</b> panel) will display related photos when avaible.</li>
    </ul>

<p>Notice that only one series of photos are included in this version for demonstration purposes.</p>
