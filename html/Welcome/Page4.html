<h1>Data Analytics & Visualization for Selected Animals</h1>
<h2>
To analyze measure data for selected animals, you will use the following menus: </h2>

    <ul>
      <li>Use the <b>Search Menu</b> to select animals. By default, all animals are selected.</li>
      <li>Use the <b>Measure Menu</b> to select measures. The Joint measures will be tllied with a <b>column chart</b>, whileall others can be displayed with an <b>xy-plot</b>. </li>
      <li>Protocols followed during measuring are illustrated in the <b>Measure | Measure Keys</b> submenu. </li>
      <li>Use the <b>Analytics Menu</b> to choose a <b>column chart</b>, or an <b>xy-plot</b>. </li>
      <li>In an <b>xy-plot</b>, EAAD is the default x value. Choose the <b>Measure-1 as X</b> option when appropriate.</li>
    </ul>

<p>Regression modeling can be conducted for xy plot. A popup menu triggered with the left mouse botton will provide navigations.<p>
