<h1>Famliy Trees supported in the CSViewer App</h1>
<h2>
In the <b>Family Menu</b>, genealogy information can be visualized using interactive family trees in the following format: </h2>

    <ul>
      <li><b>Matrilineal trees</b> starting from the 77 founders. </li>
      <li><b>Patrilineal trees</b> starting from 142 males that can be traced back based on "sire DNA". </li>
      <li>The <b>"Show Path"</b> option can expand the (M/Patril) tree all the way to a given animal. </li>
      <li>The <b>"Select Descendants"</b> option generates a "minimal" tree that includes only the subset provided and mothers on the paths to the common founder. </li>
      <li>The <b>"Show Kinshop Tree"</b> option generates (up to) three levels of anscensters and then jump to the founders. </li>
    </ul>
