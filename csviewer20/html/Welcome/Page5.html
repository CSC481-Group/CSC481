<h1>Other Menus and the "Big-Picture" Visuals</h1>
<h2>Several "Big-Picture" visuals are spread out through many menus, which are intended to help construct a holistic view of the CS data repository.</h2>

    <ul>
      <li><b>Family | Family Interactions</b> leads to a heatmap showing count of animals based on dam-sire lineage. </li>
      <li><b>Catalog | Entries by Founder</b> leads to a heatmap showing count of skeletal sets based on founder ineage. </li>
      <li><b>Analytics | Head Count Trends</b> shows CS population dynamics since 1955. </li>
      <li>The <b>Group Menu</b> currenly lists 5 visuals as specified. </li>
    </ul>
