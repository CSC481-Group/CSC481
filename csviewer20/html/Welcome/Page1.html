<h1>Welcome to CSViewer for Analysts v1.1</h1>
<h2>
CSViewer is designed to provide friendly user interfaces to an integrative Cayo Santiago Rhesus database with: </h2>

    <ul>
      <li>Individual information of 10949 animals based on 2013 and 2020 census datasets.</li>
      <li>Matrilineal family trees from the 77 founders, and matrilineal family trees based on sire DNA data since 1975.</li>
      <li>Dimension measures and photos of skeletal sets of CS origin curated at the CPRC Museum.</li>
      <li>Social group assignments and transfer, as well as group evolution information.</li>
    </ul>

<h2>Data analytics and visualization features for skeletal development studies are also provided.</h2>
